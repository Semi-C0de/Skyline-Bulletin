<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/grid.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/general.css">
</head>
<body>
    <div id="nav-container">
        <nav>
            <a class="category-title" href="/sophomore.html">Sophomore</a>
            
            <a href="/school-events.html">School Events</a>

            <a href="/senior.html">Senior</a>
            <a href="addNote.html"><img src="/images/add-button.png"></a>
        </nav>
    </div>


    <div id="messages-grid">
        <div id="0" class="message"></div>
        <div id="1" class="message"></div>
        <div id="2" class="message"></div>
        <div id="3" class="message"></div>
        <div id="4" class="message"></div>
        <div id="5" class="message"></div>
        <div id="6" class="message"></div>
        <div id="7" class="message"></div>
        <div id="8" class="message"></div>
        
    </div>
    
    <script>
        

        window.onload = async () => {
            const data = await fetch('./messages/sophomore.json');
            const messages = await data.json();

            for (let i=0; i < messages.length; i++) {
                const messageElement = document.getElementById(`${i}`);
                messageElement.innerHTML = `<span><h1>${messages[i].title}</h1><p>${messages[i].message}</p></span><p>- ${messages[i].sender}</p>`;
            }
        }
    </script>
</body>
</html>
